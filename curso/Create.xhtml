<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Adicionar novo Curso"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCursoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{cursoController.selected.nome}" title="#{bundle.CreateCursoTitle_nome}" required="true" requiredMessage="#{bundle.CreateCursoRequiredMessage_nome}"/>
                </h:panelGrid>
                <br />
                <h:commandButton class="buttonSalvar" action="#{cursoController.create}" value="Salvar" />
                <br />
                <br />
                <h:commandButton class="buttonDestroyListarTodos" action="#{cursoController.prepareList}" value="Listar todos os Cursos" immediate="true"/>
                <br />
                <br />
                <h:button class="button buttonDestroyInicio" outcome="/index" value="#{bundle.CreateCursoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Adicionar Alunos nas Turmas"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTurmaAlunoLabel_turma}" for="turma" />
                    <h:selectOneMenu id="turma" value="#{turmaAlunoController.selected.turma}" title="#{bundle.CreateTurmaAlunoTitle_turma}" required="true" requiredMessage="#{bundle.CreateTurmaAlunoRequiredMessage_turma}">
                        <f:selectItems value="#{turmaAlunoController.listarTurmas}" var="t" itemLabel="#{t.nome}" itemValue="#{t}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTurmaAlunoLabel_aluno}" for="aluno" />
                    <h:selectOneMenu id="aluno" value="#{turmaAlunoController.selected.aluno}" title="#{bundle.CreateTurmaAlunoTitle_aluno}" required="true" requiredMessage="#{bundle.CreateTurmaAlunoRequiredMessage_aluno}">
                        <f:selectItems value="#{turmaAlunoController.listarAlunos}" var="a" itemLabel="#{a.nome}" itemValue="#{a}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton class="buttonSalvar" action="#{turmaAlunoController.create}" value="Salvar" />
                <br />
                <br />
                <h:commandButton class="buttonDestroyListarTodos" action="#{turmaAlunoController.prepareList}" value="listar todas relação aluno e matriculas" immediate="true"/>
                <br />
                <br />
                <h:button class="button buttonDestroyInicio" outcome="/index" value="Início"/>
          </h:form>
        </ui:define>
    </ui:composition>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Aluno"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlunoLabel_idaluno}" for="idaluno" />
                    <h:inputText id="idaluno" value="#{alunoController.selected.idaluno}" title="#{bundle.EditAlunoTitle_idaluno}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_idaluno}"/>
                    <h:outputLabel value="#{bundle.EditAlunoLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{alunoController.selected.matricula}" title="#{bundle.EditAlunoTitle_matricula}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_matricula}"/>
                    <h:outputLabel value="#{bundle.EditAlunoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{alunoController.selected.nome}" title="#{bundle.EditAlunoTitle_nome}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditAlunoLabel_dataNascimento}" for="dataNascimento" />
                    <h:inputText id="dataNascimento" value="#{alunoController.selected.dataNascimento}" title="#{bundle.EditAlunoTitle_dataNascimento}" required="true" requiredMessage="#{bundle.EditAlunoRequiredMessage_dataNascimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandButton class="buttonSalvar" action="#{alunoController.update}" value="Salvar"/>
                <br />
                <br />
                <h:button class="buttonDestroyView" outcome="View" value="Listar Dados do Aluno"/>
                <br /><br />
                <h:commandButton class="buttonDestroyListarTodos" action="#{alunoController.prepareList}" value="Ver Todos os Alunos" immediate="true"/>
                <br />
                <br />
                <h:button class="button buttonDestroyInicio" outcome="/index" value="InÃ­cio"/>       
            </h:form>
        </ui:define>
    </ui:composition>

</html>

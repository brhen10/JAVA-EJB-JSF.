<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Dados do Aluno"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2" >
                    <h:outputText value="#{bundle.ViewAlunoLabel_idaluno}"/>
                    <h:outputText value="#{alunoController.selected.idaluno}" title="#{bundle.ViewAlunoTitle_idaluno}"/>
                    <h:outputText value="#{bundle.ViewAlunoLabel_matricula}"/>
                    <h:outputText value="#{alunoController.selected.matricula}" title="#{bundle.ViewAlunoTitle_matricula}"/>
                    <h:outputText value="#{bundle.ViewAlunoLabel_nome}"/>
                    <h:outputText value="#{alunoController.selected.nome}" title="#{bundle.ViewAlunoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewAlunoLabel_dataNascimento}"/>
                    <h:outputText value="#{alunoController.selected.dataNascimento}" title="#{bundle.ViewAlunoTitle_dataNascimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandButton class="buttonDestroyNovo" action="#{alunoController.prepareCreate}" value="Cadastrar Novo Aluno" />
                 <br /> <br />
                <h:commandButton class="buttonDestroyView" action="#{alunoController.destroyAndView}" value="Excluir Aluno"/>
                <br />
                <br />
                <h:button class="buttonDestroyEdit" outcome="Edit" value="Editar "/>
                <br /><br />
                
                <h:commandButton class="buttonDestroyListarTodos" action="#{alunoController.prepareList}" value="Listar todos os Alunos"/>
                <br />
                <br />
                <h:button class="button buttonDestroyInicio" outcome="/index" value="Voltar para o Início"/>
                <h1 align="center" >Turmas que o Aluno está Matriculado </h1>
                
                 <h:panelGroup>
                     <h:dataTable class="linhasAlternadas" value="#{alunoController.listaTurma}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTurmaTitle_idturma}"/>
                                </f:facet>
                                <h:outputText value="#{item.idturma}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTurmaTitle_nome}"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTurmaTitle_curso}"/>
                                </f:facet>
                                <h:outputText value="#{item.curso.nome}"/>
                            </h:column>
                         

                        </h:dataTable>
                            </h:panelGroup>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
